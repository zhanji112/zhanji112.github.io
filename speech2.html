<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時翻譯</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('speech.gif') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #translatedText {
            position: absolute;
            bottom: 50px;
            width: 80%;
            left: 10%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #translatedText.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="translatedText"></div>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'zh-CN';
        recognition.continuous = true;  // 啟用連續識別
        recognition.interimResults = true;  // 開啟中間結果

        let lastTranslatedText = "";  // 儲存上次翻譯的內容
        let lastTranslationTime = Date.now();  // 記錄翻譯時間

        recognition.onresult = (event) => {
            // 只處理最終結果
            const speechText = Array.from(event.results)
                .filter(result => result.isFinal)  // 只處理最終結果
                .map(result => result[0].transcript)
                .join('');

            if (speechText) {
                console.log('識別出的文本：', speechText);
                translateText(speechText);  // 在語音識別完全結束後進行翻譯
            }
        };

        recognition.onend = () => {
            console.log('語音識別結束，重新啟動');
            recognition.start(); // 當識別結束時自動重新啟動
        };

        recognition.onerror = (event) => {
            // 捕獲識別錯誤並重新啟動
            console.error('語音識別錯誤:', event.error);
            recognition.start();
        };

        recognition.start();

        async function translateText(text) {
            try {
                const translatedText = await translateWithRetry(text);
                const translatedTextElement = document.getElementById('translatedText');
                translatedTextElement.textContent = translatedText;
                translatedTextElement.classList.add('visible');

                // 檢查翻譯是否改變，若無改變，計時3秒後重整頁面
                if (translatedText !== lastTranslatedText) {
                    lastTranslatedText = translatedText;
                    lastTranslationTime = Date.now();
                } else {
                    // 如果翻譯結果沒有變，設定3秒後重整
                    if (Date.now() - lastTranslationTime > 6000) {
                        location.reload();  // 重整頁面
                    }
                }
            } catch (error) {
                console.error('翻譯錯誤:', error);
            }
        }

        async function translateWithRetry(text, retries = 3) {
            const apiKey = 'AIzaSyAVhh3Xk7vNJMlvC6Exa-bW-v4zlCIe2kk';
            const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;
            const body = JSON.stringify({
                q: text,
                source: "zh",
                target: "en",
            });

            for (let attempt = 1; attempt <= retries; attempt++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body,
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.data.translations[0].translatedText;
                } catch (error) {
                    console.error(`第 ${attempt} 次請求失敗:`, error.message);
                    if (attempt < retries) {
                        await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000));
                    } else {
                        throw error;
                    }
                }
            }
        }
    </script>
</body>
</html>
